<body>

	<div class="tweet-container">
	      <div id="tweet-stream">Now streaming:</div>
	      <ul class="tweets">
	        <script>

	        // var socket = io.connect('https://localhost:8000');
	        var socket = io.connect('/');
	          jQuery(function($) {
	            var tweetContent = $('ul.tweets');
	            socket.on('twitter-states', function(data){
	              tweetContent.prepend('<li id=`tweet`>' +
									`<div>${data.state}</div>` +
									'<div id="prof-info">' +
			              `<img id="prof-pic" src="${data.profile_pic}"/>` + '</div>' +
										'<div id="prof-names">' +
				              '<div id="name">' + data.name + '</div>'+
				              '<div id="screen_name">' + '@' + data.screen_name + '</div>' +
									'</div>' +
		              data.text
								+ '</li>');

	          });

	        });
	        </script>
	        </ul>
	      </div>
	    </div>
